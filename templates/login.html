{% extends "header.html" %}
{% block content %}
  <form class="signup" action="{{url_for('login')}}" method="post">
    <input type="text" name="username" value="" placeholder="Enter Username"><br>
    <input type="password" name="password" value="" placeholder="Enter Password"><br>
    <input type="checkbox" name="remember" value=""><strong>Remember Me</strong><br>
    <input id="submit" type="submit" name="" value="Submit">
  </form>
{% endblock %}
